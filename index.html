<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My MP3 Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="reproductor-musica">
        
        
        <div class="selector-archivos">
            <div class="selector selector-musca">
                <label for="musica-input">My MP3 Player</label>
            <input id="musica-input" type="file" multiple accept="audio/*">

            </div> 
        </div>

        <div class="player-container">
            <h1>My Music</h1>
            
        </div>
        
        <ul id="player-container"></ul>
        <h2 id="tituloCancion">TÃ­tulo</h2>
        
        <input type="range" id="progreso" value="0" step="1" />
        <div class="controles">
            <button class="atras"><i class="bi bi-skip-backward"></i></button>
            <button class="boton-reproducir-pausar"><i class="bi bi-play-fill"></i></button>
            <button class="adelante"><i class="bi bi-skip-forward"></i></button>
        </div>
        
    <script src="app.js"></script>
</body>
</html>
